        // Map data-page attributes to user-friendly names for alt text and download names
        const categoryDisplayNames = {
            anime: "Anime Picture",
            natural: "Natural Wallpaper",
            girlboy: "Girl Boy Picture"
        };

        function generateImageGallery(galleryId, imageDataSource, isHomePage = false) {
            const galleryContainer = document.querySelector(`#${galleryId} .image-gallery`);
            if (!galleryContainer) {
                console.error(`Gallery container for ID "${galleryId}" not found.`);
                return;
            }
            galleryContainer.innerHTML = ''; 

            imageDataSource.forEach((imgData, index) => {
                let imageUrl, imageAltText, baseFilenameForDownload;
                let categoryKeyForName = galleryId; // Default to galleryId (e.g., 'anime', 'natural')

                if (isHomePage) { 
                    imageUrl = imgData.url;
                    // For home page, imgData.categoryKey helps get the display name
                    imageAltText = `${categoryDisplayNames[imgData.categoryKey] || 'Image'} ${imgData.originalIndex + 1}`;
                    baseFilenameForDownload = `${imgData.categoryKey}_image_${imgData.originalIndex + 1}`;
                } else { 
                    imageUrl = imgData;
                    const displayName = categoryDisplayNames[galleryId] || (galleryId.charAt(0).toUpperCase() + galleryId.slice(1));
                    imageAltText = `${displayName} ${index + 1}`;
                    baseFilenameForDownload = `${galleryId}_image_${index + 1}`;
                }
                
                let fileExtension = '.jpg'; 
                const lastDot = imageUrl.lastIndexOf('.');
                if (lastDot > -1 && lastDot < imageUrl.length - 1) {
                    const ext = imageUrl.substring(lastDot);
                    if (['.jpg', '.jpeg', '.png', '.gif', '.webp'].includes(ext.toLowerCase())) {
                        fileExtension = ext;
                    }
                }
                
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('image-item');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = imageAltText; // Alt text for accessibility
                img.loading = 'lazy';

                const downloadBtn = document.createElement('button'); // Changed to button
                downloadBtn.textContent = 'Download';
                downloadBtn.classList.add('download-btn');
                downloadBtn.setAttribute('data-image-url', imageUrl); // Store image URL
                downloadBtn.setAttribute('data-filename', `${baseFilenameForDownload}${fileExtension}`); // Store filename

                itemDiv.appendChild(img);
                itemDiv.appendChild(downloadBtn); // Append button
                galleryContainer.appendChild(itemDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const allImagesForHome = [];
            Object.keys(imageData).forEach(categoryKey => {
                imageData[categoryKey].forEach((url, index) => {
                    allImagesForHome.push({
                        url: url,
                        categoryKey: categoryKey, // Store the original category key
                        originalIndex: index      // Store the original index within its category
                    });
                });
            });

            for (let i = allImagesForHome.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allImagesForHome[i], allImagesForHome[j]] = [allImagesForHome[j], allImagesForHome[i]];
            }

            generateImageGallery('home', allImagesForHome, true); 
            generateImageGallery('anime', imageData.anime);
            generateImageGallery('natural', imageData.natural);
            generateImageGallery('girlboy', imageData.girlboy);

            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Add event listener for download buttons
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const imageUrl = event.target.getAttribute('data-image-url');
                    const filename = event.target.getAttribute('data-filename');

                    // Open Adsterra direct link in a new tab
                    const newWindow = window.open(adsterraDirectLink, '_blank');

                    // Focus back to the original tab and initiate download
                    if (newWindow) {
                        const interval = setInterval(() => {
                            if (newWindow.closed) {
                                clearInterval(interval);
                                // Initiate download after ad tab is closed (or user returns)
                                const downloadLink = document.createElement('a');
                                downloadLink.href = imageUrl;
                                downloadLink.download = filename;
                                document.body.appendChild(downloadLink);
                                downloadLink.click();
                                document.body.removeChild(downloadLink);
                            }
                        }, 500); // Check every 500ms if the new window is closed
                    } else {
                        // Fallback if popup is blocked
                        alert('Please allow pop-ups to download the image. Redirecting to ad now.');
                        window.location.href = adsterraDirectLink; // Redirect current window
                        setTimeout(() => {
                            // After a delay, attempt download if user returns
                            const downloadLink = document.createElement('a');
                            downloadLink.href = imageUrl;
                            downloadLink.download = filename;
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                            document.body.removeChild(downloadLink);
                        }, 3000); // Wait 3 seconds before attempting download
                    }
                });
            });
        });

        const navLinks = document.querySelectorAll('nav .nav-link');
        const pages = document.querySelectorAll('.page');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); 

                navLinks.forEach(navLink => navLink.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active-page'));

                link.classList.add('active');
                const pageId = link.getAttribute('data-page');
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active-page');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
